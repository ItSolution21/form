<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            display: grid;
            place-items: center;
            height: 60vh;
        }
      .st {
        border: 2px solid black;
        width: 500px;
        padding: 23px;
        border-radius: 23px;
        background: linear-gradient(90deg, lightblue, white);
      }
    </style>
  </head>
  <body>
    <div class="st">
      <h1 align="center">Student Form</h1>
      <form action="" align="center">
        <label for="">Student Name : </label>
        <input type="text" name="stname" placeholder="Student Name" /> <br />
        <br />
        <label for="">Student Phone : </label>
        <input type="tel" name="phone" id="" /><br /><br />
        <label for="">Email</label>
        <input type="email" name="email" id="" required /> <br /><br />
        <label for="">Gender : </label>
        <input type="radio" name="gender" id="" />Male
        <input
          type="radio"
          name="gender"
          id=""
          value="Female"
        />Female<br /><br />
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
